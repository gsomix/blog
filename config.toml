[params]
    description = "A website built through Hugo and Hugo XMin theme."
    footer = "&copy; gsomix 2017 -- 2020 | [Github](https://github.com/gsomix)"

[outputs]
    home = [ "RSS", "HTML"]

[outputFormats]
[outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "rss"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "vs"
    tabWidth = 4