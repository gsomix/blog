languageCode = "en-us"
title = "gsomix's blog"
theme = "hugo-xmin"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
footnotereturnlinkcontents = "â†©"

[permalinks]
    posts = "/:filename/"

[taxonomies]
  category = "categories"
  tag = "tags"

[[menu.main]]
    name = "Home"
    url = ""
    weight = 1
[[menu.main]]
    name = "Categories"
    url = "categories/"
    weight = 2
[[menu.main]]
    name = "Tags"
    url = "tags/"
    weight = 3
[[menu.main]]
